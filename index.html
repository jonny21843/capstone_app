<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feagans Capstone Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Welcome to Feagans Capstone Project</h1>

<div class="tabs">
    <button class="tab-button" data-tab="upload"><span>ğŸ“¤</span> Upload</button>
    <button class="tab-button" data-tab="view"><span>ğŸ“</span> View Files</button>
    <button class="tab-button" data-tab="about"><span>ğŸ“˜</span> About</button>
</div>

<!-- UPLOAD SECTION -->
<section id="upload" class="tab-section hidden">
    <div class="card">
        <h2>Upload Files</h2>

        <label>Choose Field:</label>
        <select id="upload-field"></select>

        <label>Create New Field:</label>
        <input id="upload-new-field" placeholder="e.g. Medicine">

        <br><br>

        <label>Choose Category:</label>
        <select id="upload-category"></select>

        <label>Create New Category:</label>
        <input id="upload-new-category" placeholder="e.g. Anatomy">

        <div id="drop-zone" class="drop-zone">
            Drag & drop a file here or click to select
        </div>

        <input type="file" id="file-input" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" hidden>

        <button id="upload-btn" class="primary-btn">Upload</button>
        <div id="upload-status"></div>
    </div>
</section>

<!-- VIEW FILES SECTION -->
<section id="view" class="tab-section hidden">
    <div class="card">
        <h2>Available Files</h2>

        <div id="breadcrumb"></div>

        <input id="search-box" class="search-box" placeholder="Search files...">

        <label>Select Field:</label>
        <select id="view-field">
            <option value="">-- Select Field --</option>
        </select>

        <label>Select Category:</label>
        <select id="view-category">
            <option value="">-- Select Category --</option>
        </select>

        <ul id="file-list"></ul>
    </div>
</section>

<!-- ABOUT SECTION -->
<section id="about" class="tab-section hidden">
    <div class="card">
        <h2>About This Project</h2>
        <p>This static site is hosted on Amazon S3. Users can upload categorized study notes into organized S3 folders.</p>
    </div>
</section>

<script src="config.js"></script>
<script src="tabs.js"></script>
<script src="upload.js"></script>
<script src="view.js"></script>

</body>
</html>
