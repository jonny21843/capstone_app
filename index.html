<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feagans Capstone Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Welcome to Feagans Capstone Project</h1>
    <nav class="top-nav">
      <button class="nav-btn" data-tab="upload">üì§ Upload</button>
      <button class="nav-btn" data-tab="view">üìÇ View Files</button>
      <button class="nav-btn" data-tab="about">‚ÑπÔ∏è About</button>
    </nav>
  </header>

  <main class="content">

    <!-- Upload -->
    <section id="upload" class="tab-content active">
      <h2>Upload Files</h2>

      <div class="field-row">
        <label for="uploadCategory">Choose Category:</label>
        <select id="uploadCategory">
          <option value="">-- Select --</option>
        </select>

        <input id="newCategory" type="text" placeholder="Or create new (e.g. Celsius)" />
      </div>

      <div id="dropZone" class="drop-zone" tabindex="0">
        Drag a file here, or click to select one
        <input id="fileInput" type="file" hidden />
      </div>

      <button id="uploadBtn" class="primary">Upload</button>

      <div id="uploadStatus" class="status" aria-live="polite"></div>
    </section>

    <!-- View -->
    <section id="view" class="tab-content">
      <h2>Available Files</h2>

      <div class="field-row">
        <label for="viewCategory">Select Category</label>
        <select id="viewCategory">
          <option value="">-- Select a category --</option>
        </select>
      </div>

      <div id="fileList" class="file-list">Choose a category to see files.</div>
    </section>

    <!-- About -->
    <section id="about" class="tab-content">
      <h2>About This Project</h2>
      <p>
        This static site is hosted on Amazon S3. You can upload study notes into
        <code>uploadedfiles/&lt;category&gt;/</code> and browse them here.
      </p>
    </section>

  </main>

  <!-- JS (order matters: script.js first) -->
  <script defer src="script.js"></script>
  <script defer src="upload.js"></script>
  <script defer src="view.js"></script>
</body>
</html>
